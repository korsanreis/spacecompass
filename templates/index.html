<body>

<h1>Getting server updates</h1>
<div id="result"></div>

<script>
var targetContainer = document.getElementById("result");
var eventSource = new EventSource("/stream");
eventSource.onmessage = function(e) {
    targetContainer.innerHTML = e.data;
};
</script>

</body>
